<!DOCTYPE html>
<title>Ruffle Settings</title>
<script type="text/javascript" src="dist/popup.js"></script>
<style>
    *, *:before, *:after {
        box-sizing: border-box;
    }

    body {
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .RufflePopup {
        width: 240px;
        background: #F7F7F7;
    }

    .RufflePopup-logo {
        text-align: center;
        padding: 15px 14px 8px;

        background: #184778;
        width: 100%;
    }

    .RufflePopup-logo img {
        max-width: 100%;
    }

    .RufflePopup-status_band {
        text-align: center;
        background: white;
        padding: 15px;
        margin: 0;
    }

    .RufflePopup-user_settings {
        text-align: left;
        padding: 12px;
    }
</style>

<div class="RufflePopup">
    <div class="RufflePopup-logo"><img src="logo/328.png" alt="Ruffle" width="200"></div>

    <p class="RufflePopup-status_band"><span id="ruffle_status">Loading...</span></p>

    <form class="RufflePopup-user_settings">
        <label>
            <input type="checkbox" checked name="ruffle_enable" id="ruffle_enable">
            Play Flash content in Ruffle
        </label>
    </form>
</div>
